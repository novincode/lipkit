name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Build plugin
        run: python scripts/build.py
      
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Get built zip file
        id: zip
        run: |
          ZIP_FILE=$(ls build/dist/lipkit_*.zip | head -1)
          echo "ZIP_PATH=$ZIP_FILE" >> $GITHUB_OUTPUT
          echo "ZIP_NAME=$(basename $ZIP_FILE)" >> $GITHUB_OUTPUT
      
      - name: Create Release with Asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cat > /tmp/release_notes.md << 'EOF'
          # LipKit v${{ steps.version.outputs.VERSION }}
          
          Automatic lip sync for Blender ðŸŽ¬
          
          ## Installation
          1. Download the `lipkit_*.zip` file below
          2. Open Blender 4.2+
          3. Go to **Edit â†’ Preferences â†’ Get Extensions â†’ Install from Disk**
          4. Select the downloaded ZIP file
          5. Enable **LipKit** in the Extensions list
          
          ## Quick Start
          - Press **N** to open the LipKit panel
          - Download Rhubarb (automatic or manual)
          - Load your audio and generate lip sync!
          EOF
          
          gh release create ${{ github.ref_name }} \
            --title "LipKit v${{ steps.version.outputs.VERSION }}" \
            --notes-file /tmp/release_notes.md \
            "${{ steps.zip.outputs.ZIP_PATH }}"
