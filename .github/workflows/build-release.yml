name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Build extension
        run: python scripts/build.py
      
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release with Asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cat > /tmp/release_notes.md << 'EOF'
          # LipKit v${{ steps.version.outputs.VERSION }}
          
          Universal Lip Sync for Blender ðŸŽ¬
          
          ## Installation
          1. Download `lipkit.zip` below
          2. Open Blender 4.2+
          3. Go to **Edit â†’ Preferences â†’ Get Extensions â†’ Install from Disk**
          4. Select the downloaded ZIP file
          5. Enable **LipKit** in the Extensions list
          
          ## Quick Start
          - Press **N** in 3D View to open sidebar
          - Click **LipKit** tab
          - Download Rhubarb (automatic or manual)
          - Load your audio and generate lip sync!
          
          ## License
          GPL-3.0-or-later - Free and Open Source
          EOF
          
          gh release create ${{ github.ref_name }} \
            --title "LipKit v${{ steps.version.outputs.VERSION }}" \
            --notes-file /tmp/release_notes.md \
            "build/dist/lipkit.zip"
