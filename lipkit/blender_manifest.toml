schema_version = "1.0.0"

id = "lipkit"
name = "LipKit"
tagline = "Universal Lip Sync for 2D & 3D"
version = "1.2.1"
type = "add-on"

maintainer = "Shayan Moradi <ideyenovin@gmail.com>"
website = "https://github.com/novincode/lipkit"

# GPL-3.0-or-later is REQUIRED for Blender Extensions Platform
license = ["SPDX:GPL-3.0-or-later"]
copyright = [
  "2024-2025 Shayan Moradi",
]

blender_version_min = "4.2.0"

# Tags must be from official Blender list (case-sensitive)
tags = ["Animation", "Rigging", "Grease Pencil"]

[permissions]
network = "User-initiated download of the optional Rhubarb binary (only when you click Download; respects Blender's Online Access setting; no telemetry)"
files = "Read local audio files and write local phoneme cache / Rhubarb files in the user's extension data directory"

[build]
paths_exclude_pattern = [
  "__pycache__/",
  ".git/",
  "*.zip",
  "*.pyc",
]
